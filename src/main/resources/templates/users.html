<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <div th:if="${message != null}" class="alert alert-warning alert-dismissible fade show text-center message"
             role="alert">
            [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row gy-5">
        <div class="col"></div>
        <div class="col">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                <a th:href="@{/users/create}" class="btn btn-primary">Добавить</a>
            </div>
        </div>
    </div>


    <div th:if="${users.size() > 0}">
        <table class="table table-secondary table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Имя</th>
                <th scope="col">Телефон</th>
                <th scope="col">Скидка</th>
                <th scope="col">Верификация</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:name="id + ${user.id}">[[${user.id}]]</th>
                <td>[[${user.firstName}]]</td>
                <td><a class="link-offset-2 link-underline link-underline-opacity-0"
                       th:with="userIdLink=${user.id}"
                       th:href="@{/users/page/{variable}(variable=${userIdLink})}">[[${user.phoneNumber}]]</a></td>
                <td>[[${user.sale.getValue()}]]</td>
                <td>[[${user.verified}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
